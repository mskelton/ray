fragment PullRequestSection on PullRequest {
  id
  title
  url
  updatedAt
  number
  state
  isDraft
  merged
  closed
  reviewDecision
  repository {
    nameWithOwner
  }
  comments {
    totalCount
  }
  commits(last: 1) {
    nodes {
      commit {
        statusCheckRollup {
          state
        }
      }
    }
  }
}

query MyPullRequests(
  $openQuery: String!
  $openCount: Int!
  $closedQuery: String!
  $closedCount: Int!
) {
  open: search(type: ISSUE, query: $openQuery, last: $openCount) {
    nodes {
      ... on PullRequest {
        __typename
        ...PullRequestSection
      }
    }
  }
  closed: search(type: ISSUE, query: $closedQuery, last: $closedCount) {
    nodes {
      ... on PullRequest {
        __typename
        ...PullRequestSection
      }
    }
  }
}

mutation ReadyForReview($id: ID!) {
  markPullRequestReadyForReview(input: { pullRequestId: $id }) {
    clientMutationId
  }
}

mutation ConvertToDraft($id: ID!) {
  convertPullRequestToDraft(input: { pullRequestId: $id }) {
    clientMutationId
  }
}
