fragment SearchRepoFragment on Repository {
  id
  url
  name
  owner {
    avatarUrl
    login
  }
  updatedAt
  viewerHasStarred
  stargazerCount
  primaryLanguage {
    color
    name
  }
}

query SearchReposQuery($query: String!) {
  search(first: 20, query: $query, type: REPOSITORY) {
    nodes {
      ... on Repository {
        __typename
        ...SearchRepoFragment
      }
    }
  }
}
